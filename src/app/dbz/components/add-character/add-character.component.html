<h4>Add character</h4>
<div class="col-md-8">
  <form (ngSubmit)="addCharacter()">
    <div class="mb-3">
      <input type="text" [(ngModel)]="character.name" class="form-control" name="name" placeholder="Name">
    </div>
    <div class="mb-3">
      <input type="text" [(ngModel)]="character.power"class="form-control" name="power" placeholder="Power">
    </div>
    <button class="btn btn-primary">Add</button>
  </form>
</div>
