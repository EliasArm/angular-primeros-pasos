<div class="col-md-8">
  <div class="card">
    <div class="card-header">
      <h4>Character list</h4>
    </div>
    <ul class="list-group list-group-flush">
      <li
        *ngFor="let character of characterList;
        let i = index;
        let isFirst = first;
        let isLast = last"
        class="list-group-item d-flex justify-content-between align-items-center"
      >
        <span>
          {{i + 1}}. {{character.name}} - Power({{character.power}})
        </span>
        <span><button (click)="deleteCharacter(character.id)" class="btn btn-danger">X</button></span>
      </li>
    </ul>
  </div>
</div>
